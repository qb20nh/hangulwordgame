<!DOCTYPE html>
<html lang="ko" data-mode="system">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="darkreader-lock">
  <title>한글 단어 찾기 게임</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <!--dark mode toggle icon-->
      <button id="dark-mode-toggle" title="다크 모드 전환" data-mode="system" data-mode-options="system|dark|light"><span id="sun"></span><span id="moon"></span></button>
    </nav>
    <h1>한글 단어 찾기 게임</h1>
    <p>단어 목록의 단어를 자모판에서 찾아 한 줄로 이으세요.</p>
  </header>
  <main>
    <h2>단어 목록</h2>
    <template id="word-template">
      <li></li>
    </template>
    <ul id="word-list"></ul>
    <h2>자모판</h2>
    <template id="jamo-template">
      <i></i>
    </template>
    <template id="completion-bar-template">
      <div class="completion-bar"></div>
    </template>
    <section id="jamo-board">
      <div id="currentJamoCompletions"></div>
    </section>
  </main>
  <footer>
    <p>&copy; qb20nh 2024. All rights reserved.</p>
  </footer>
  <dialog id="error-modal" class="modal">
    <form method="dialog">
      <h2 id="modal-title"></h2>
      <p id="error-message"></p>
    </form>
  </dialog>
  <div id="debug-info">
    <p>dragStartPos: <span id="dragStartPos"></span></p>
    <p>dragEndPos: <span id="dragEndPos"></span></p>
    <p>dragDir: <span id="dragDir"></span></p>
  </div>
  <script src="main.js"></script>
</body>

</html>
