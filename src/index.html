<!DOCTYPE html>
<html lang="ko" data-mode="system">
  <!--
  {% if true %}

  -->
  <meta name="darkreader-lock">
  <meta name="background-color" content="#ffffff">
  <meta name="background-color" media="(prefers-color-scheme: dark)" content="#101010">
  <meta name="theme-color" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#101010">
  <title>ㅁㅗㅇㅏㅊㅏㅈㄱㅣ</title>
  <link rel="stylesheet" href="/css.css">
  <link rel="manifest" href="/hangulwordgame.webmanifest">
  <link rel="icon" href="/images/icon.svg">
  <link rel="preload" href="/js.js" as="script" integrity="sha256-lzPtL/fczZSFY0pf+EG7HXKDG8UHlztZlg3M4O5FAHw=" crossorigin="anonymous">
  <link rel="preload" href="/data/wordsets.txt" as="fetch" crossorigin="anonymous">
</head>
<body>
  <script>const begin = performance.now();</script>
  <a href="#" tabindex="0" id="keyboard-mode-toggle">키보드로 플레이하기</a>
  <header>
    <nav>
      <button id="dark-mode-toggle" title="다크 모드 전환" data-mode="system" data-mode-options="system|dark|light"><span id="sun"></span><span id="moon"></span></button>
    </nav>
    <img src="/images/icon.svg">
    <div><span id="stage">1</span>판</div>
  </header>
  <main>
    <template id="word-template">
      <li data-word=""></li>
    </template>
    <ul id="word-list" class="notranslate"></ul>
    <div class="br"></div>
    <template id="jamo-template">
      <i></i>
    </template>
    <template id="completion-bar-template">
      <div class="completion-bar"></div>
    </template>
    <section id="jamo-board" class="notranslate">
    </section>
  </main>
  <footer>
    <p>&copy; qb20nh 2024. All rights reserved.</p>
  </footer>
  <section id="controls"><button id="show-settings-panel" title="설정">⚙️설정</button></section>
  <dialog id="settings-panel" class="modal">
    <form method="dialog">
      <h2>게임 설정</h2>
      <fieldset>
        <legend>게임 상태 내보내기</legend>
        <textarea id="export-game-state-plaintext" class="noresize" readonly cols="32" rows="4" title="게임 상태 텍스트"></textarea>
        <br>
        <button type="button" id="copy-game-state-plaintext" title="복사" data-success-report="복사되었습니다!">📋복사</button>
        <button type="button" id="download-game-state-plaintext" title="다운로드">⬇️&#xFE0F;다운로드</button>
      </fieldset>
      <fieldset>
        <legend>게임 상태 불러오기</legend>
        <label id="file-wrapper" for="select-game-state-file" data-text="파일 불러오기">
          <input type="file" id="select-game-state-file" accept=".hwgsave" alt="파일 불러오기">
        </label>
        <br>
        또는
        <br>
        <textarea id="import-game-state-plaintext" class="noresize" cols="32" rows="4" placeholder="여기에 게임 상태 텍스트 붙여넣기" title="여기에 게임 상태 텍스트 붙여넣기"></textarea>
        <br>
        <button type="button" id="apply-imported-game-state" title="적용">📝적용</button>
      </fieldset>
      <fieldset>
        <legend>게임 상태 지우기</legend>
        게임 진행 중 오류가 발생한 경우, 저장된 게임 진행도를 초기화하여 새로 시작할 수 있습니다.
        <br>
        <button type="button" id="clear-game-state" title="길게 눌러 지우기">🗑️길게 눌러 지우기</button>
      </fieldset>
      <button type="submit" title="닫기">❌닫기</button>
    </form>
  </dialog>
  <dialog id="stage-clear-dialog" class="modal">
    <h2>모두 찾음!</h2>
    <p>다음 판으로 넘어가시겠습니까?</p>
    <button type="button" id="next-stage" title="네">➡️&#xFE0F;네</button>
    <button type="button" id="cancel-next-stage" title="아니오">↩️아니오</button>
  </dialog>
  <template id="success-report-template">
    <input type="text" tabindex="-1" class="success-report" maxlength="0" aria-hidden="true">
  </template>
  <script src="/js.js" integrity="sha256-lzPtL/fczZSFY0pf+EG7HXKDG8UHlztZlg3M4O5FAHw=" crossorigin="anonymous"></script>
  <!--<script src="/js.js"></script>-->
</body>
</html>
